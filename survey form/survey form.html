<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./stylesheet.css">
  <style>
    body {
      padding: 50px;
    }
  
    body {
      padding: 50px;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 24px;
      color: #ffa500;
      cursor: pointer;
    }
    .star-rating input:checked ~ label {
      color: #ffdb58;
    }
  </style>
  
  <title>Survey Form for Salce</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Survey Form</h1>
    <form>
     <!-- First Name -->
     <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <!-- Last Name -->
        <div class="form-group col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
      </div>
      <!-- radio button -->

  <div class="form-group">
    <label>2. How likely are you to recommend our service to others?</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="q2_very_likely" name="q2" value="very-likely" required>
      <label class="form-check-label" for="q2_very_likely">Very Likely</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="q2_likely" name="q2" value="likely" required>
      <label class="form-check-label" for="q2_likely">Likely</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="q2_neutral" name="q2" value="neutral" required>
      <label class="form-check-label" for="q2_neutral">Neutral</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="q2_unlikely" name="q2" value="unlikely" required>
      <label class="form-check-label" for="q2_unlikely">Unlikely</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="q2_very_unlikely" name="q2" value="very-unlikely" required>
      <label class="form-check-label" for="q2_very_unlikely">Very Unlikely</label>
    </div>
  </div>

      <!-- Question 3 -->
      <div class="form-group">
        <label for="q3">3. How satisfied are you with our service?</label>
        <select class="form-control" id="q3" name="q3" required>
          <option value="" disabled selected>Select an option</option>
          <option value="very-satisfied">Very Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="unsatisfied">Unsatisfied</option>
          <option value="very-unsatisfied">Very Unsatisfied</option>
        </select>
      </div>
<!-- Star Rating -->
      <div class="form-group">
        <label>4. Rate our service (1 to 5 stars):</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </div>
      <p>Over All Howmuch Would You Rate As: </p>

       <!-- Email -->
       <div class="form-group">
        <label for="email">4. Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

       <!-- Company or College Name -->
       <div class="form-group">
        <label for="organization">5. Company or College Name:</label>
        <input type="text" class="form-control" id="organization" name="organization" required>
      </div>

      <!-- Question 3 -->
      <div class="form-group">
        <label for="q3">6. What improvements would you suggest?</label>
        <textarea class="form-control" id="q3" name="q3" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
