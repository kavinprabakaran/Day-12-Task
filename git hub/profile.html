<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .bio {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .social-links li {
            display: inline-block;
        }

        .social-icon {
            color: #24292e;
            font-size: 24px;
        }

        .repo-list {
            list-style: none;
            padding: 0;
        }

        .repo-list li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .repo-name {
            font-size: 18px;
            font-weight: bold;
        }

        .repo-description {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container profile-container">
        <img class="avatar img-fluid" src="https://placekitten.com/150/150" alt="Avatar">
        <h1>Kavin Prabakaran</h1>
        <p class="bio">Mern Developer</p>

        <ul class="social-links">
            <li><a href="#" class="social-icon">&#x1F517;</a></li>
            <li><a href="#" class="social-icon">&#x1F30D;</a></li>
            <li><a href="#" class="social-icon">&#x1F464;</a></li>
        </ul>

        <h2>Popular Repositories</h2>
        <ul class="repo-list">
            <li>
                <div class="repo-name">My Project</div>
                <div class="repo-description">java Script </div>
            </li>
            <li>
                <div class="repo-name"> Project</div>
                <div class="repo-description">HTML , CSS, Bootstrap</div>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
